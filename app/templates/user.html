{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
        <img src="{{ user.avatar(user.email) }} " width="200" height=200">
    <hr>
    {% for post in posts %}
        <ul>
            <li>{{ post.author.username }} says: {{ post.body }}</li>
        </ul>
    {% endfor %}
{% endblock %}
